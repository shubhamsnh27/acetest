<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        height:60%;
        width:60%;
    }
</style>
</head>
<body>

<div id="editor">


DEFINE NAMESPACE ns_covidien_covidien_small_log.ns_4 DESCRIPTION 'AutoGenerated_ns4' TYPE SESSION  SOLR {
  BEGINS WITH /.*EVT_SYS_READY_SYSTEM_STATE.*/
  CONTEXT /.*\s+\s+(EVT_\w+_\w+_SYSTEM_\w+).*/ 
    AS sysid1,obs_ts,severity,source,shubham
  FILEPATTERN /covidien_small.log/
}


</div>
    
<script src='lib/require.js'></script>
<script src="js/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="js/my-mode.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.getSession().setMode("ace/mode/my-mode");
    editor.resize(true);
    editor.scrollToLine(5, true, true, function () {});
    editor.gotoLine(5,0,true);
    // setTimeout(function(){
    //     editor.session.foldAll(5,8);
    // },3000);
    editor.session.setUseWrapMode(true);
    editor.session.setWrapLimitRange(3);
    editor.setShowFoldWidgets(true);
    editor.setShowPrintMargin(false);
</script>

<div class="col s3 m3 l3">
                    <div class="file-field input-field">
                        <input type="checkbox" id="optimize" class="filled-in" checked="showBundle" ng-model="optimize" />
                        <label for="optimize">De-duplicate</label>
                    </div>
                </div>
</body>
</html>
